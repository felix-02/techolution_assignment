<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admissionForm</title>
   <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <h1>school admission form</h1>
    <form action="#">
      <div>
        <label for="name">name</label>
        <input
          type="text"
          name=""
          id="name"
          placeholder="Name"
          maxlength="20"
          required
        />
        <pre>enter only alphabets</pre>
      </div>
      <div>
        <label for="lastname">last name</label>
        <input
          type="text"
          name=""
          id="lastname"
          placeholder="Last Name"
          maxlength="20"
          required
        />
        <pre>enter only alphabets</pre>
      </div>
      <div>
        <label for="class">class</label>
        <input type="text" name="" id="class" placeholder="Class" required />
        <pre>enter only alphanumeric </pre>
      </div>
      <div>
        <label for="year">year of passing</label>
        <input
          type="number"
          name=""
          id="year"
          placeholder="Year of passing"
          required
        />
        <pre>year of passing cant be higher than 2017</pre>
      </div>
      <div>
        <label for="percentage">percentage of marks</label>
        <input
          type="number"
          name=""
          id="percentage"
          placeholder="Percentage of marks"
          required
        />
        <pre>percentage can not be greater than 100</pre>
      </div>
      <div class="submit-btn-wrapper">
        <button id="submit-btn">submit</button>
      </div>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
